<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="cookies.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Jean's Confections</title>

  </head>

  <body>


    <section class="main">

      <img id="logo" src="images/logo.png" alt="Jean's Confections Logo">

      <div class="heading">

        <hr>

      <h1>Pre-order Our World Famous Cookies</h1>

        <hr>

      </div>


      <div class="cookies">

        <div class="sugar">

          <img id="sugarCookie" src="images/img-SugarCookieStock.png" alt="Sugar Cookie">

          <div class="classicInfo">

            <h3>The Classic Pick</h3>

            <p>Take a bite out of this soft and chewy treat.</p>

            <p id="sugarCount"></p>

            <button id="sugarBtn" type="button">add</button>

          </div>

        </div>



        <div class="chocolate">

          <img id="chocoCookie" src="images/Flourless-Chocolate-Cookies-2.png" alt="Chocolate Cookie">

          <div class="indulgeInfo">

            <h3>The Bold Choice</h3>

            <p>Indulge in the rich flavors of chocolate <br/>and espresso.</p>

            <p id="chocolateCount"></p>

            <button id="chocolateBtn" type="button">add</button>

          </div>


        </div>


        <div class="lemon">

          <img id="lemonCookie" src="images/lemoncookie.png" alt="Lemon Cookie">


          <div class="twistInfo">

            <h3>The Citrus Twist</h3>

            <p>Wake up your tastebuds with a burst <br/>of lemon tang.</p>

            <p id="lemonCount"></p>

            <button id="lemonBtn" type="button">add</button>

          </div>


          <button id="clearBtn" type="button">clear all</button>


        </div>


      </div>


    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
